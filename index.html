<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi FSA dan Mesin Turing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff; /* Ganti latar belakang halaman menjadi putih */
        }
        .container {
            margin-top: 0px;
            width: 1500px;
            margin-bottom: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Ganti latar belakang card menjadi putih */
            height: 800px;
        }
        .card-header {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .card-body {
            background-color: #ffffff; /* Ganti latar belakang body card menjadi putih */
            height: 400px;
        }
        .card-footer {
            background-color: #ffffff; /* Ganti latar belakang footer card menjadi putih */
        }
        /* Geser hanya iframe ganjil ke kiri */
        #ganjil-iframe {
            height: 500px;
            border: none;
        }
        #email-iframe {
            height: 650px;
        }
        #jumlah-iframe {
            height: 500px;
        }
        .iframe-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .form-select, .form-control {
            border-radius: 8px;
        }
        .input-section {
            margin-top: 20px;
            padding: 10px;
        }
        .input-section input {
            font-size: 16px;
        }
        .input-section label {
            font-weight: bold;
        }
        .btn-warning {
            background-color: #ffeb3b;
            color: black;
            border: none;
        }
        .btn-warning:hover {
            background-color: #fdd835;
        }
        .form-control::placeholder {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Kelompok 10</h5>
                <select id="machine-select" class="form-select w-auto">
                    <option value="">Pilih Mesin</option>
                    <option value="ganjil">String Ganjil</option>
                    <option value="jumlah">Perhitungan jumlah bilangan</option>
                    <option value="email">Validasi Email</option>
                </select>
            </div>
            <div class="card-body">
                <h1 class="h4 text-center">Visualisasi FSA dan Mesin Turing</h1>
                
                <p id="description" class="text-center">Pilih salah satu opsi untuk melihat state diagram dan mesin turing.</p>
               
                <!-- Input dinamis -->
                <div id="input-section" class="text-center my-3"></div>
                <!-- Frame untuk menampilkan file terkait -->
                <div class="iframe-container">
                    <iframe id="ganjil-iframe" src="/string-ganjil/ganjil.html" class="d-none"></iframe>
                    <iframe id="email-iframe" src="/validasi-email/email.html" class="d-none w-100"></iframe>
                    <iframe id="jumlah-iframe" src="/perhitungan-biasa/state5.html" class="d-none w-100"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("machine-select").addEventListener("change", function () {
            const selectedValue = this.value;

            // Elemen-elemen untuk kontrol
            const description = document.getElementById("description");
            const inputSection = document.getElementById("input-section");
            const ganjilIframe = document.getElementById("ganjil-iframe");
            const jumlahIframe = document.getElementById("jumlah-iframe");
            const emailIframe = document.getElementById("email-iframe");


            // Sembunyikan semua iframe dan reset input
            ganjilIframe.classList.add("d-none");
            jumlahIframe.classList.add("d-none");
            emailIframe.classList.add("d-none");
            inputSection.innerHTML = "";

            // Tampilkan iframe, deskripsi, dan input sesuai pilihan
            if (selectedValue === "ganjil") {
                description.textContent = "Menghitung string ganjil.";
                ganjilIframe.classList.remove("d-none");
            } else if (selectedValue === "jumlah") {
                description.textContent = "Menghitung jumlah nol.";
                jumlahIframe.classList.remove("d-none");
            } else if (selectedValue === "email") {
                description.textContent = "Validasi email dengan panjang 6 karakter.";
                emailIframe.classList.remove("d-none");
            } else {
                description.textContent = "Pilih salah satu opsi untuk melihat state diagram dan mesin turing.";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
